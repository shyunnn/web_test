<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>화면구현</title>
    </head>
    <body>
        <h3>개인신상정보 입력</h3>
        <form>
            <table border="1px solid black">
                <tr>
                    <td>-성명 : </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>-비밀번호 : </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>-성별 : </td>
                    <td><input type="radio">남성 <input type="radio">여성</td>
                </tr>
                <tr>
                    <td>-취미 : </td>
                    <td><input type="checkbox">독서 <input type="checkbox">영화감상 <input type="checkbox">게임</td>
                </tr>
                <tr>
                    <td>-파일첨부 : </td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>-이메일 : </td>
                    <td><input type="text" size="10"> @ 
                        <select>
                            <option>---선택---</option>
                            <option>naver.com</option>
                            <option>hanmail.net</option>
                            <option>직접입력</option>
                        </select></td>
                </tr>
                <tr>
                    <td valign="top">-자기소개 : </td>
                    <td><textarea rows="5" cols="30"></textarea></td>
                </tr>
                <tr>
                    <!--<td><button width="100%" height="100%">확인</button></td>-->
                    <td><input type=button style="width:100%" value="확인"></td>
                </tr>

<!--
            -성명 : <input type="text"> <br><br>
            -비밀번호 : <input type="password"> <br><br>
            -성별 : <input type="radio">남성 <input type="radio">여성 <br><br>
            -취미 : <input type="checkbox">독서 <input type="checkbox">영화감상 <input type="checkbox">게임 <br><br>

            -이메일 : <input type="text"> @ 
                        <select>
                            <option>---선택---</option>
                            <option>naver.com</option>
                            <option>hanmail.net</option>
                            <option>직접입력</option>
                        </select> <br><br>
            -자기소개 : <textarea rows="5" cols="30"></textarea> <br><br>
            <textarea rows="5" cols="30"></textarea>
-->

            </table>
        </form>  
    </body>
</html>
